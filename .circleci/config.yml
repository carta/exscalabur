version: 2.1

aliases:
  - &only-master-filter
    filters:
      branches:
        only:
          - master
  - &ignore-master-filter
    filters:
      branches:
        ignore:
          - master

executors:
  scala-executor:
    working_directory: ~/repo
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      SBT_VERSION: 1.3.8
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

commands:
  compile:
    description: Compiles
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.sbt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Compile
          command: sbt compile
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies--{{ checksum "build.sbt" }}
  pull-lfs:
    description: "Installs git lfs and pulls lfs resources"
    steps:
      - checkout
      - run: |
          curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | sudo bash
          sudo apt-get install git-lfs
          git lfs install
          git lfs pull
  test:
    description: Runs project tests
    steps:
      - run:
          name: Run Tests
          command: sbt test
  version:
    description: if commit warrants version bump, put correct version in version.sbt
    steps:
      - run:
          name: Update Version
          command: |
            export action=$(git log -1 | grep '\[*\]' | cut -d ']' -f1 | cut -d '[' -f2)
            echo $(git log -1)
            sbt 'updateVersion $action'
  publish:
    description: Tag and release to cloudsmith
    parameters:
      isSnapshot:
        default: false
        type: boolean
      cloudsmith-repo:
        type: string
    steps:
      - add_ssh_keys:
            fingerprints:
              - "a3:6b:c5:78:ed:6c:19:14:77:13:c4:bd:42:84:77:54"
      - run:
          name: Publish to cloudsmith
          command: |
            export isSnapshot=<< parameters.isSnapshot >>
            sbt package
            sbt publish
            git config --global user.name 'R&D CI'
            git config --global user.email '<>'
            git commit -am "[ci skip] published exscalabur $(cat version.sbt | cut -d ' ' -f5) to cloudsmith"
            git push

jobs:
  tests:
    executor: scala-executor
    steps:
      - pull-lfs
      - compile
      - test
  publish-snapshot:
    executor: scala-executor
    steps:
      - pull-lfs
      - compile
      - version
      - publish:
          isSnapshot: true
          cloudsmith-repo: https://maven.cloudsmith.io/carta/maven-snapshots
  publish-release:
    executor: scala-executor
    steps:
      - pull-lfs
      - compile
      - version
      - publish:
          isSnapshot: false
          cloudsmith-repo: https://maven.cloudsmith.io/carta/maven-releases

workflows:
  branch:
    jobs:
      - tests:
          <<: *ignore-master-filter
  publish-branch:
    jobs:
      - authorize-publish:
          type: approval
          <<: *ignore-master-filter
      - publish-snapshot:
          <<: *ignore-master-filter
          context: org-Global
          requires:
            - authorize-publish

  master:
    jobs:
      - tests:
          <<: *only-master-filter
      - authorize-publish:
          type: approval
          <<: *only-master-filter
      - publish-release:
          <<: *only-master-filter
          context: org-Global
          requires:
            - authorize-publish
            - tests
